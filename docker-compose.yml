

services:
  # This is your existing Laravel Application (Frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: accreditation-app
    container_name: accreditation-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - accreditation-network

  # This is your MySQL Database
  db:
    image: mysql:8.0
    container_name: accreditation-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-accre}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_PASSWORD: ${DB_PASSWORD:-root}
      MYSQL_USER: ${DB_USERNAME:-root}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker/mysql:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - accreditation-network

  # This is the Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: accreditation-nginx
    restart: unless-stopped
    ports:
      - "8000:80" # Laravel App on port 8000
      - "8001:81" # Auth Service on port 8001
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - accreditation-network

  # This is our Lumen Authentication Service (Backend)
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    image: auth-service-app
    container_name: auth-service-app
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./services/auth-service:/app
    networks:
      - accreditation-network

networks:
  accreditation-network:
    driver: bridge
